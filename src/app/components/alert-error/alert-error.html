<div *ngIf="mostrarAlerta"
    class="fixed  left-1/2 top-5  text-sm text-red-800 p-4 rounded shadow-lg rounded-lg  p-4 mb-4"
     [ngClass]="{
       'bg-red-50 text-red-800': tipoAlerta === 'error',
       'bg-green-50 text-green-800': tipoAlerta === 'success',
       'bg-yellow-50 text-yellow-800': tipoAlerta === 'warning'
     }"
>
    {{ mensajeAlerta }}
</div>
