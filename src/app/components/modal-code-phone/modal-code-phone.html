<div *ngIf="isOpenValidate" class="fixed inset-0 bg-black/40 flex items-center justify-center  z-50">
  <div class="bg-white  p-10 shadow-xl w-[549px] h-[571px]">

    <h2 class="text-center text-xl font-semibold mb-4">
      Verifica tu teléfono celular
    </h2>
       <div class="flex items-center justify-center">
                        <span class=" items-center justify-center w-[60px] h-[60px] text-white font-bold  rounded-sm">
                            <img src="phone.png" class="w-[48px] h-[49px] mr-2">
                        </span>
        
        </div>
    <p class="text-center text-gray-600 mb-6">
      Hemos enviado un código único de 6 dígitos a tu teléfono celular<br>
      <span class="font-semibold">{{phoneNumber }}</span>
    </p>

    <p class="text-center text-gray-500 text-sm mb-6">
      Tu código expira en <span class="font-medium">2 minutos</span>.
    </p>

    <div class="flex justify-center gap-3 mb-6">
      <input 
        id="code-0"
        maxlength="1"
        class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl 
               focus:outline-none focus:border-blue-500"
       (input)="handleInput($event, 0)"
        (ngModelChange)="handleInput($event, 0)"
        
      />
        <input 
        id="code-1"
        maxlength="1"
        class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl 
               focus:outline-none focus:border-blue-500"
       (input)="handleInput($event, 1)"
        (ngModelChange)="handleInput($event, 1)"
      />
        <input 
        id="code-2"
        maxlength="1"
        class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl 
               focus:outline-none focus:border-blue-500"
       (input)="handleInput($event, 2)"
        (ngModelChange)="handleInput($event, 2)"
      />
      <input 
        id="code-3"
        maxlength="1"
        class="w-12 h-12 border border-gray-300 rounded-lg text-center text-xl 
               focus:outline-none focus:border-blue-500"
       (input)="handleInput($event, 3)"
       (ngModelChange)="handleInput($event, 3)"
      />
 </div>
    <p class="text-center text-gray-500 text-sm mb-4">
      ¿Aún no te llega tu código? ¿O expiró? Intenta reenviarlo nuevamente
    </p>

    <div class="text-center mb-6">
      <button class="text-gray-400 font-bold hover:underline">
        Reenviar SMS
      </button>
    </div>

    <div class="flex justify-center gap-4">
      <button 
        class="px-6 py-2 bg-red-50 text-[#ff5a60] border border-[#ff5a60]  rounded-lg hover:bg-[#ff5a60] hover:text-white transition duration-30'">
        Cancelar
      </button>

      <button 
        class="px-6 py-2 bg-red-50 text-[#ff5a60] border border-[#ff5a60]  rounded-lg hover:bg-[#ff5a60] hover:text-white transition duration-30'"
        (click)="validateCode()">
        Validar código
      </button>
    </div>

 
</div>
