<div class=" w-full grid grid-rows"  *ngIf="isRegisterPhoneFlag"> 
    <div class=" order-2 md:order-1">
        <h2 class=" mb-6 font-roboto text-[18px] font-bold ">¿Cuál es tu teléfono celular?</h2>
    </div>

    <div class="w-full max-w-lg mx-auto mb-8 order-3 md:order-2">
        <input
            id="number"
            class=" w-7/5 md:w-7/5 px-4 py-2 border border-gray-300 rounded-md placeholder-gray-300 "
            placeholder="134-5678">
    </div>

    <div class="absolute bottom-0 left-0  w-full text-white p-4 md:static md:bottom-auto justify-center order-4 md:order-3">
        <div class="justify-center flex space-x-4 md:space-x-8">
          
                <button type="button" class="bg-gray-100  text-[#8c8c8c] py-3 px-8 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2  focus:ring-gray-200 ">
                    Anterior
            </button>
              <button type="button" class=" mr-4 bg-gray-100  text-[#8c8c8c] py-3 px-8 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2  focus:ring-gray-200 " 
            (click)="sendPhoneNumber()">
                Siguiente
            </button>
        </div>
    </div>
    <div class="  md:mt-20 order-1 md:order-4 flex justify-center  w-full flex justify-cente">
      <app-indicator [totalItems]="4" [activeIndex]="1"></app-indicator>
  </div>

</div>
